version: 2
jobs:
  build:
    docker:
      - image: hashicorp/terraform:0.11.1
    steps:
      - checkout
      - run: mkdir -p workdir
      - run: echo "terraform init"
      - run: echo "terraform plan -var profile=test -out=workdir/terraform.tfplan"

      - persist_to_workspace:
        root: workdir
        paths:
          - terraform.tfplan
